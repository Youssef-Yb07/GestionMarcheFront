<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Liste des Marchets</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <app-side-bar-directeur></app-side-bar-directeur>
  </aside>

  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-hover" href="javascript:void(0)">
              <i class="ti ti-bell-ringing"></i>
              <div class="notification bg-primary rounded-circle"></div>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            <li class="nav-item dropdown">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                <div class="message-body">

                  <a routerLink="/login" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>

                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--  Header End -->
    <div class="container-fluid">
      <div class="card">
        <div class="card-body" style=" max-height: 200px;">
          <h5 class="card-title fw-semibold mb-4">La liste des Marchets</h5>
          <p class="mb-0">Visualiser les Marchets existants</p>
        </div>
      </div>
    </div>
<div class="container-md pt-9">
  <div class="card">
    <div class="card-body">
      <h5 class="card-title fw-semibold mb-4">List Markets</h5>
      <div class="table-responsive">
        <table class="table text-nowrap mb-0 align-middle">
          <thead class="text-dark fs-4">
          <tr>
            <th class="border-bottom-0">
              <h6 class="fw-semibold mb-0">Nom</h6>
            </th>
            <th class="border-bottom-0">
              <h6 class="fw-semibold mb-0">Description</h6>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let marchet of Markets">
            <td class="border-bottom-0">
              <span class="fw-normal">{{marchet.nom}}</span>
            </td>
            <td class="border-bottom-0">
              <span class="fw-normal">{{marchet.description}}</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

</div>
</div>

</body>

</html>
