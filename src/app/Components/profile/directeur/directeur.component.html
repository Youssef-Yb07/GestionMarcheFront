<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Espace Directeur</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
</head>

<body>
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <app-side-bar-directeur></app-side-bar-directeur>
  </aside>
  <!--  Sidebar End -->
  <!--  Main wrapper -->
  <div class="body-wrapper">
    <!--  Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            <a target="_blank" class="btn btn-success rounded-5">
              <i class="ti ti-home"></i> Espace Directeur <i class="ti ti-home"></i>
            </a>
            <li class="nav-item dropdown">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                <div class="message-body">

                  <a routerLink="/login" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>

                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--  Header End -->


    <div class="container-fluid">

      <!--  Row 1 -->

      <div class="row">

      <!-- col 1 -->
        <div class="col">
          <div class="card">
            <div class="card-body d-flex flex-column align-items-center p-lg-9">
              <div class="d-flex align-items-center mb-3">
                <h5 class="card-title fw-semibold mb-0 justify-content-center">Nombre d'employés par projet</h5>
              </div>
              <canvas #EmployeesByProject></canvas>

            </div>
          </div>
        </div>
        <!-- -->

        <!-- col 2 -->
        <div class="col">
        <div class="col-lg-auto">
          <div class="row">

            <div class="col-lg-12">
              <!-- Nombre de taches par projet : -->
              <div class="card overflow-hidden">
                <div class="card-body p-4">
                  <h5 class="card-title mb-0 fw-semibold">{{projet?.nom}}</h5>
                  <p class="mb-0 fw-semibold">Nombres de Taches : {{projet?.tasks?.length}}</p>
                </div>
              </div>
            </div>

            <!-- Nombre d'employés par projet : -->
              <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row alig n-items-start">
                    <div class="col-8">
                      <h5 class="card-title mb-0 fw-semibold">{{projet?.nom}}</h5>
                      <p class="mb-0 fw-semibold">nombre d'employés : {{projet?.employees?.length}}</p>
                    </div>
                    <div class="col-4">
                      <div class="d-flex justify-content-end">
                        <div
                          class="text-white bg-success rounded-circle p-6 d-flex align-items-center justify-content-center">
                          <i class="ti ti-users fs-6"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Budget du projet -->

            <div class="col-lg-12">
              <div class="card">
                <div class="card-body">
                  <div class="row alig n-items-start">
                    <div class="col-8">
                      <h5 class="card-title mb-0 fw-semibold">{{projet?.nom}}</h5>
                      <p class="mb-0 fw-semibold">Budget : {{projet?.budget}}</p>

                    </div>

                    <div class="col-4">
                      <div class="d-flex justify-content-end">
                        <div
                          class="text-white bg-success rounded-circle p-6 d-flex align-items-center justify-content-center">
                          <i class="ti ti-moneybag fs-6"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- -->
          </div>
        </div>
        </div>
        <!-- -->

      </div>
      <!-- Row 1 End -->


      <!--row 2 -->

      <div class="row">

        <!--col 1-->
        <div class="col">
        <div class="card">
          <div class="cols-lg-auto d-flex align-items-stretch">
            <div class="card-body d-flex flex-column align-items-center p-4">
              <div class="d-flex align-items-center mb-3">
                <h5 class="card-title fw-semibold mb-0 justify-content-center">Nombre de Projet par statut</h5>
              </div>
              <div class="chart-container text-center">
                <canvas #ProjetParStatut></canvas>
              </div>
            </div>
          </div>
        </div>
        </div>
        <!-- -->


        <!--col 2-->
        <div class="col">
          <div class="col-lg-auto">
            <div class="card">
              <div class="col-lg-12 d-flex align-items-stretch">
                <div class="card-body d-flex flex-column align-items-center p-4">
                  <div class="d-flex align-items-center mb-3">
                    <h5 class="card-title fw-semibold mb-0 justify-content-center">Nombre de taches par statut</h5>
                  </div>
                  <div class="chart-container text-center">
                    <canvas #TacheParStatut></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- -->

      </div>
      <!--row 2 End-->

    </div>


  </div>
</div>

</body>

</html>
