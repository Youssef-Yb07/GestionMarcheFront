<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Projet</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <ng-container *ngIf="role == 'Directeur'">
      <app-side-bar-directeur></app-side-bar-directeur>
    </ng-container>
    <ng-container *ngIf="role == 'Chef de service'">
      <app-side-bar-chef-service></app-side-bar-chef-service>
    </ng-container>
  </aside>

  <!-- Main wrapper -->
  <div class="body-wrapper">
    <!-- Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            <li class="nav-item dropdown">
              <a class="nav-link nav-icon-hover" href="javascript:void(0)" id="drop2" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img src="../assets/images/profile/user-1.jpg" alt="" width="35" height="35" class="rounded-circle">
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-menu-animate-up" aria-labelledby="drop2">
                <div class="message-body">

                  <a routerLink="/login" class="btn btn-outline-primary mx-3 mt-2 d-block">Logout</a>

                </div>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <div class="container-fluid">
      <div class="card">
        <div class="card-body" style=" max-height: 200px;">
          <h5 class="card-title fw-semibold mb-4">Assigné une tache a mon projet</h5>
          <p class="mb-0">Assigné une tache</p>
        </div>
      </div>
    </div>
    <div class="container-md pt-9">
      <div class="card-body">
  <form (ngSubmit)="createTask()">

    <div class="mb-3">
      <label for="libelle" class="form-label">Task Name</label>
      <input type="text" class="form-control" id="libelle" [(ngModel)]="tacheDTO.libelle" name="libelle" required>
    </div>
    <div class="mb-3">
      <label for="deadline" class="form-label">Deadline</label>
      <input type="date" class="form-control" id="deadline" [(ngModel)]="tacheDTO.deadline" name="deadline" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" [(ngModel)]="tacheDTO.description" name="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="duration" class="form-label">Duration</label>
      <input type="text" class="form-control" id="duration" [(ngModel)]="tacheDTO.duration" name="duration" required>
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" aria-label="Default select example" id="status" [(ngModel)]="tacheDTO.etat" name="status" required>
        <option value="en_attente">En Attente</option>
        <option value="en_cours">En Cours</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">
    <i class="ti ti-database-import"></i>
    </button>
  </form>
</div>
    </div>

  </div>
</div>
</body>

</html>
