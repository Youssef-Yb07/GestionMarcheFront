<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mon Projet</title>
  <link rel="shortcut icon" type="image/png" href="src/assets/images/logos/favicon.png" />
</head>

<body>
<!-- Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
     data-sidebar-position="fixed" data-header-position="fixed">
  <!-- Sidebar Start -->
  <aside class="left-sidebar">
    <app-side-bar-employe></app-side-bar-employe>
  </aside>

  <!-- Main wrapper -->
  <div class="body-wrapper">
    <!-- Header Start -->
    <header class="app-header">
      <nav class="navbar navbar-expand-lg navbar-light">
        <ul class="navbar-nav">
          <li class="nav-item d-block d-xl-none">
            <a class="nav-link sidebartoggler nav-icon-hover" id="headerCollapse" href="javascript:void(0)">
              <i class="ti ti-menu-2"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-icon-hover" href="javascript:void(0)">
              <i class="ti ti-bell-ringing"></i>
              <div class="notification bg-primary rounded-circle"></div>
            </a>
          </li>
        </ul>
        <div class="navbar-collapse justify-content-end px-0" id="navbarNav">
          <ul class="navbar-nav flex-row ms-auto align-items-center justify-content-end">
            <li class="nav-item dropdown">
              <a class="nav-link nav-icon-hover" routerLink="/admin/profile" id="drop2" data-bs-toggle="dropdown"
                 aria-expanded="false">
                <img ngSrc="../assets/images/profile/user-1.jpg" alt="" width="35" height="35"
                     class="rounded-circle">
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Header End -->
    <div class="container-fluid">
      <div class="card">
        <div class="card-body" style=" max-height: 200px;">
          <h5 class="card-title fw-semibold mb-4">Visualis√© la liste des mes taches</h5>
          <p class="mb-0">mes taches</p>
        </div>
      </div>
    </div>
    <div class="container-md pt-9">
      <div class="card">
        <div class="card-body">
  <h4>My Tasks</h4>

  <table class="table table-striped text-center">
    <thead>
    <tr>
      <th>Task Name</th>
      <th>Deadline</th>
      <th>Description</th>
      <th>Duration</th>
      <th>Status</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let tache of taches">
      <td>{{ tache.libelle }}</td>
      <td>{{ tache.deadline | date:'yyyy-MM-dd' }}</td>
      <td>{{ tache.description }}</td>
      <td>{{ tache.duration }}</td>
      <td>
  <span [ngClass]="{'badge': true, 'bg-warning': tache.etat === 'en_attente', 'bg-success': tache.etat === 'en_cours'}" class="rounded-3 fw-semibold">
    {{ tache.etat }}
  </span>
      </td>
      <td>
        <button class="btn btn-primary" (click)="updateTaskStatus(tache.idTask, 'en_cours')">Mark as In Progress</button>
      </td>
    </tr>
    </tbody>
  </table>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
